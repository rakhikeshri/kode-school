<h2>Sign Up</h2>
<form>
  <label for="name">Name: </label>
  <input type="text" id="name" />
  <br />
  <br />

  <label for="email">Email: </label>
  <input type="email" id="email" />

  <br />
  <br />

  <label for="password">Password: </label>
  <input type="password" id="password" />

  <br />
  <br />

  <input type="submit" value="Click here"/>
</form>

<h2>Info</h2>
<form>
  <input type="text" placeholder="enter your name..." />
  <br />
  <br />
  <input type="radio" id="male" name="gender" />
  <label for="male">Male</label>

  <input type="radio" id="female" name="gender"/>
  <label for="female">Female</label>

  <input type="radio" id="other" name="gender"/>
  <label for="other">Other</label>

  <br /> <br />

  <fieldset>
    <legend>gender</legend>
    <input type="checkbox" id="html" name="course" />
    <label for="html">Male</label>
  
    <input type="checkbox" id="css" name="course"/>
    <label for="css">Female</label>
  
    <input type="checkbox" id="js" name="course"/>
    <label for="js">Other</label>
  </fieldset>

  <textarea cols="20" rows="10" placeholder="enter your address.."></textarea>

  <select name="Course" id="">
    <option value="html">HTML</option>
    <option>CSS</option>
    <option>JS</option>
  </select>

  <br />
  <br />
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" />
</form>
